{% block main %}
<div class="d-flex justify-content-center">
    <div><h1 >What should I watch today?</h1>
        <p>Select a genre , and press Submit! </p>
        <form method="POST" action="{{ url_for('recommendation.recommendationresult') }}">
        <select name="genre_select" id="genre_select" class="form-select">
        {% for genre in genres %}
        <option value="{{genre.name}}">{{genre.name}}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
    </div>
</div>

{% endblock %}
